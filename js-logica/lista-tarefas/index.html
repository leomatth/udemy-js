<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <header>
      <h1>Lista de tarefas</h1>
      <p class="paragrafo-teste">
        <input type="text" class="input-tarefa" placeholder="Digite uma nova tarefa" />
        <button class="add-tarefa">Adicionar nova tarefa</button>
      </p>
    </header>

    <main>
      <section class="tabela">
        <div>
          <h4>A fazer:</h4>
          <ul class="fazer"></ul>
        </div>
        <div>
          <h4>Andamento:</h4>
          <ul class="andamento"></ul>
        </div>
        <div>
          <h4>Concluídas:</h4>
          <ul class="concluidas"></ul>
        </div>
      </section>
      <section class="botoes-tabela">
        <button class="mover-fazer">Mover para fazer</button>
        <button class="mover-andamento">Mover para andamento</button>
        <button class="mover-concluidas">Mover para concluídas</button>
      </section>
    </main>

    <footer class="footer">
      <p class="contador">
        <span class="fazer-contador"><span class="fazer-contagem">0</span> tarefas a fazer.</span>
        <span class="andamento-contador"><span class="andamento-contagem">0</span> em andamento.</span>
        <span class="concluidas-contador"><span class="concluidas-contagem">0</span> concluídas.</span>
      </p>
      <div class="excluir-salvar">
        <button class="excluir-tarefa">Excluir item</button>
        <button class="salvar-tarefa">Salvar item</button>
      </div>
    </footer>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
